<script>
    let macas = parseFloat(prompt("Quantas maçãs vc comprou? "));
    let precoMaior = macas * 1.3;
    let precoMenor = macas;

    if ( macas < 12 )
        console.log("O custo total da sua compra é R$ " + precoMaior);
    else
        console.log("O custo total da sua compra é R$ " + precoMenor);  
</script>
