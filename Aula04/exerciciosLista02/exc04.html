<script>
    let n1 = parseFloat(prompt("Diga o 1º número: "));
    let n2 = parseFloat(prompt("Diga o 2º número: "));

    let soma = n1 + n2
    console.log("A SOMA entre " + n1 + " e " + n2 + " é igual a " + soma);

    let subtr = n1 - n2
    console.log("A DIFERENÇA entre " + n1 + " e " + n2+ " é igual a " + subtr);    

    let multipl = n1 * n2
    console.log("A MULTIPLICAÇÃO entre " + n1 + " e " + n2 + " é igual a " + multipl);

    let div = n1 / n2
    console.log("A DIVISÃO entre " + n1 + " e " + n2 + " é igual a " + div);
</script>
